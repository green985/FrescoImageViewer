// This script sets up our pom and artifacts for deployment.

apply plugin: 'com.github.dcendents.android-maven'

version = '1.2.3'
group = 'com.caverock'

def siteUrl = 'https://github.com/stfalcon-studio/FrescoImageViewer'
def gitUrl = 'https://github.com/stfalcon-studio/FrescoImageViewer.git'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'

                name 'Customizable full screen image viewer for Fresco library'
                url siteUrl

                licenses {
                    license {
                        name 'Apache 2.0'
                    }
                }
                developers {
                    developer {
                        id 'stfalcon-studio'
                        name 'Stfalcon'
                        email 'info@stfalcon.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

// By default, we will upload just our library AAR. Here we specify that we also want to upload our sources.
artifacts {
    archives sourcesJar
}
